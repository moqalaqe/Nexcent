<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>EasyBanks</title>
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.png" alt="" />
      <div class="nav">
        <ul>
          <li>Home</li>
          <li>Service</li>
          <li>Feature</li>
          <li>Product</li>
          <li>Testimonial</li>
          <li>FAQ</li>
        </ul>
        <div class="head-btn">
          <div class="btn">Log in</div>
          <div class="btn">Sign up</div>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <div class="home">
        <div class="home-text">
          <h1>Lessons and insights <br /><span>from 8 years</span></h1>
          <p>
            where to grow your business as a photographer: site or social media?
          </p>
          <div class="btn">Resgister</div>
        </div>
        <img src="./images/home.png" alt="" />
      </div>

      <div class="clients">
        <div class="client-text">
          <h1>Our Clients</h1>
          <p>we have been working with some Fortune 500+ clients</p>
        </div>
        <div class="client-icons">
          <img src="./icons/Logo (1).png" alt="" />
          <img src="./icons/Logo (2).png" alt="" />
          <img src="./icons/Logo (3).png" alt="" />
          <img src="./icons/Logo (4).png" alt="" />
          <img src="./icons/Logo (5).png" alt="" />
          <img src="./icons/Logo (6).png" alt="" />
          <img src="./icons/Logo (7).png" alt="" />
        </div>
      </div>

      <div class="community">
        <div class="community-text">
          <h1></h1>
          <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
